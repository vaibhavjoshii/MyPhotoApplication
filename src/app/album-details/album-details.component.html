
<div class="float-right" style="padding-left: 1200px; padding-top: 20px;">
    <a [routerLink]="['/upload', albumId]" class="btn btn-outline-success">
        Upload Photo
    </a>
</div><br>

<h2>Photos in this Album</h2>

<div class="row">
    <div class="col-sm-3 pt-3" *ngFor="let photo for photos">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="photo.thumbnailUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{photo.createdBy}}</h5>
              <a [routerLink]="['/photo', photo.id]" class="btn btn-primary">Go Photo</a>
            </div>
        </div>
    </div>
  </div>
